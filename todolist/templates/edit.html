{% extends 'base.html' %}
{% block content %}

{% if items %}

  <form class="form-inline my-2 my-lg-0" method="POST">
     {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{items.item}}" aria-label="Search" name="item">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Update</button>
    </form>
{% endif %}



{% endblock %}
